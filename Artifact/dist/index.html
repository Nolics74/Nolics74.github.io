<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="artifact.css">
    <title>Artifact: Dota card game</title>
  </head>
  <body>
    <main id="game">
      <div id="board" class=""></div>

      <div class="hand bottom UI hide" id="hand-bottom"></div>
      <div class="hand top UI hide" id="hand-top"></div>
      <div class="last-played top UI" id="last-played-top"></div>

      <div class="board-nav UI">
        <button type="button" name="zoomOut" class="btn" id="zoom-btn">Приблизить/отдалить</button>
        <button type="button" name="zoomLeft" class="btn" id="zoom-btn-left">Левая линия</button>
        <button type="button" name="zoomMiddle" class="btn" id="zoom-btn-middle">Мид</button>
        <button type="button" name="zoomRight" class="btn" id="zoom-btn-right">Правая линия</button>
      </div>
      <div id="info-top" class = "info display-none UI">
        <img src="../node_modules/artifactdb/assets/icon/cardstat-goldcost.png" alt="Gold" align="top">
        <span class="gold">0</span>
        <span class="name">Name:</span>
      </div>
      <div id="info-bottom" class = "info display-none UI">
        <img src="../node_modules/artifactdb/assets/icon/cardstat-goldcost.png" alt="Gold" align="top">
        <span class="gold">0</span>
        <span class="name">Name:</span>
      </div>
      <button class="pass-btn bottom UI active" id="pass-btn-bottom" disabled>Пас</button>
      <button class="pass-btn top UI" id="pass-btn-top" disabled>Пас</button>

      <button class="refresh-btn btn UI" id="refresh-btn" disabled>&#x21bb;</button>

      <div class="UI" id = "start-screen">
        <h1>Artifact</h1>
        <h2>Javascript</h2>

        <button type="button" name="startGame" id='start-game-btn' class="btn UI">Начать игру</button>

        <textarea id='deck-textarea' class = 'display-none'  rows="12" cols="70"> Колода </textarea>
        <textarea id='heroes-textarea' class = 'display-none' rows="12" cols="70"> Герои </textarea>
        <textarea id='item-textarea' class = 'display-none' rows="12" cols="70"> Предметы </textarea>

        <div id="deck-options" class = 'display-none'>
          <button type="button" name="resetDeck" id='deck-reset-btn' class="btn">Восстановить</button>
          <label class="switch"><input type="checkbox" id='deck-3of'><span class="slider round"> &nbsp;&nbsp;&nbsp;по 3&nbsp;&nbsp;&nbsp; </span></label>
        </div>
        <div id="heroes-options" class = 'display-none'>
          <button type="button" name="resetHeroes" id='heroes-reset-btn' class="btn">Восстановить</button>
        </div>
        <div id="item-options" class = 'display-none'>
          <button type="button" name="resetItemDeck" id='item-reset-btn' class="btn">Восстановить</button>
        </div>

        <div class="game-options">
          <button type="button" name="editDeck" id='deck-game-btn' class="btn UI">Колода</button>
          <button type="button" name="editItemDeck" id='item-game-btn' class="btn UI">Предметы</button>
          <button type="button" name="editHeroes" id='heroes-game-btn' class="btn UI">Герои</button>
        </div>

        <div class="credit">
          <a>Разработчик: Bubblebooy</a> /
          <a href="https://github.com/bubblebooy/Artifact-Javascript">Перейти на Git Hub</a> /
          <a href="https://www.reddit.com/r/Artifact/comments/9t3uw1/artifact_javascript_clone_update_now_with_spells/">Перейти на reddit</a>
        </div>
        <div class="background">
          <div class="circle" style="padding: 50%; bottom: -5%;right: -20%"></div>
          <div class="circle" style="padding: 10%; bottom: 68%;left: 25%"></div>
        </div>
      </div>


      <div class="display-none UI" id="shop">
        <div class="shop" id="secret-shop"></div>
        <div class="shop" id="item-deck"></div>
        <div class="shop" id="consumables"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
